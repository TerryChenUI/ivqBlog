<div class="portlet box">
    <div class="portlet-body form">
        <form class="form-horizontal" name="form">
            <div class="form-body">
                <div class="tabtable table-custom table-full-width">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="#tab_1" data-toggle="tab">基本信息</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab_1">
                            <div class="form-body">
                                <div class="form-group">
                                    <label class="control-label col-md-2">类别</label>

                                    <div class="col-md-4">
                                        <input type="text" name="name" class="form-control" ng-model="model.Name"
                                               required=""/>
                                        <div ng-show="form.$submitted || form.name.$touched">
                                            <span ng-show="form.name.$error.required" class="help-block">请填写类别</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">父类别</label>

                                    <div class="col-md-2">
                                        <select class="form-control" ng-model="model.ParentId"
                                                ng-options="option.value as option.name for option in categoryOptions"></select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">排序</label>

                                    <div class="col-md-4">
                                        <input type="text" name="displayOrder" class="form-control" ng-model="model.DisplayOrder"/>

                                        <div ng-show="form.$submitted || form.displayOrder.$touched">
                                            <span ng-show="form.displayOrder.$error.required"
                                                  class="help-block">请填写排序</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">描述</label>
                                    <div class="col-md-4">
                                        <textarea class="form-control" ng-model="model.Description"  rows="4" cols="20" name="description"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-2">已启用</label>
                                    <div class="col-md-4">
                                        <label class="form-checkbox">
                                            <input type="checkbox" ng-model="model.Enabled"/>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-actions fluid">
                <div class="col-md-offset-2 col-md-9">
                    <input type="button" name="cancel" class="btn dark" value="取消" ui-sref="category"/>
                    <input type="submit" name="save" ng-disabled="form.$invalid" class="btn blue" value="保存"
                           ng-click="saveCategory()"/>
                </div>
            </div>
        </form>
    </div>
</div>
